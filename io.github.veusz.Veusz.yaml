app-id: io.github.veusz.Veusz
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-22.08
command: veusz
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
cleanup:
  - /include
  - /share/doc
  - /share/man
  - /share/sip
  - '*.la'
  - '*.a'
  - /bin/f*   # clean everything except gs+veusz
  - /bin/samp_hub
  - /bin/showtable
  - /bin/*lint
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1

modules:
  - name: meson
    buildsystem: simple
    build-commands:
      - python3 setup.py build
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/
    sources:
      - type: git
        url: https://github.com/mesonbuild/meson.git
        tag: 1.2.0
        commit: abe01ae3d61f12852184746491814644a7cd9cf0

  - name: OpenBLAS
    buildsystem: cmake
    builddir: true
    config-opts:
      - -DBUILD_TESTING:BOOL=ON
      - -DDYNAMIC_ARCH:BOOL=ON
    post-install:
      - ctest #test
    sources:
      - type: archive
        url: https://github.com/OpenMathLib/OpenBLAS/releases/download/v0.3.24/OpenBLAS-0.3.24.tar.gz
        sha256: ceadc5065da97bd92404cac7254da66cc6eb192679cf1002098688978d4d5132
        x-checker-data:
          type: anitya
          project-id: 2540
          url-template: https://github.com/xianyi/OpenBLAS/archive/v$version.tar.gz

  - numpy_deps.json
  # python3 flatpak-pip-generator tomli packaging pyproject_metadata exceptiongroup pytest hypothesis -o numpy_deps && python3 flatpak-pip-generator extension_helpers astropy pkgconfig h5py -o python_deps && fb
  - name: python-numpy
    buildsystem: simple
    build-options:
      ldflags: "-lgfortran"
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        --no-build-isolation .
      - cd .. && python3 -c "import numpy, sys; sys.exit(numpy.test() is False)" #run test
    sources:
      - type: archive
        url: https://github.com/numpy/numpy/releases/download/v1.26.0/numpy-1.26.0.tar.gz
        sha256: f93fc78fe8bf15afe2b8d6b6499f1c73953169fad1e9a8dd086cdff3190e7fdf
        x-checker-data:
          type: pypi
          name: numpy

  - name: hdf5
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      # - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DBUILD_TESTING:BOOL=ON
      - -DHDF5_BUILD_EXAMPLES:BOOL=OFF
    post-install:
      - ctest
    cleanup:
      - /share/hdf5_examples
      - /bin/*
    sources:
      - type: archive
        url: https://github.com/HDFGroup/hdf5/archive/refs/tags/hdf5-1_14_2.tar.gz
        sha256: 83eaee3f9d1790bb4b29368bf1a648ece763097a4122c80a81076e8fb1e890e6
        x-checker-data:
          type: anitya
          project-id: 1303
          stable-only: true
          url-template: https://github.com/HDFGroup/hdf5/archive/refs/tags/hdf5-$version.tar.gz

  - name: ghostscript
    config-opts:
      - --disable-cups
      - --disable-dbus
      - --disable-gtk
      - --with-system-libtiff
      - --with-drivers=FILES
    sources:
      - type: archive
        url: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs10020/ghostscript-10.02.0.tar.xz
        sha256: fa08ce016b30d26293dc322c6353691aced94fd3667a68ede7ff5395d71fcd0b
        x-checker-data:
          type: anitya
          project-id: 1157
          url-template: https://github.com/ArtifexSoftware/ghostpdl-downloads/releases/download/gs${major}0$minor$patch/ghostscript-$version.tar.xz
      - type: shell
        commands:
          - rm -rf tesseract leptonica gpdl cups/libs jpeg libpng openjpeg tiff zlib
    cleanup:
      - /share/doc

  - name: python-pyemf3
    buildsystem: simple
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
    sources:
      - type: git
        url: https://github.com/jeremysanders/pyemf3
        tag: v3.3
        commit: b9a6824626c451c5a59135d669ab5f79d47632c9
        x-checker-data:
          type: git
          tag-pattern: ^v?([\d.]+)$

  - python_deps.json

  - name: pybind11
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DPYBIND11_INSTALL:BOOL=ON
      - -DPYBIND11_TEST:BOOL=OFF
      - -DPYTHON_INCLUDE_DIRS=/usr/include/python3.10
    sources:
      - type: archive
        url: https://github.com/pybind/pybind11/archive/v2.11.1.tar.gz
        sha256: d475978da0cdc2d43b73f30910786759d593a9d8ee05b1b6846d1eb16c6d2e0c

  - name: python3-iminuit
    buildsystem: cmake
    config-opts:
     - -DPYTHON_INCLUDE_DIRS=/usr/include/python3.10
    sources:
      - type: git
        url: https://github.com/scikit-hep/iminuit
        tag: v2.24.0
        x-checker-data:
          type: git
          tag-pattern: ^v?([\d.]+)$

  - name: Veusz
    buildsystem: simple
    build-options:
      env:
        LIBRARY_PATH: /app/lib:/usr/lib
        LD_LIBRARY_PATH: /app/lib:/usr/lib
        LD_PRELOAD_PATH: /app/lib:/usr/lib
    ensure-writable:
      - /lib/python3.10/site-packages/easy-install.pth
    build-commands:
      - python3 setup.py install --prefix=${FLATPAK_DEST} --root=/ --optimize=1
      - install -Dm644 icons/veusz_128.png ${FLATPAK_DEST}/share/icons/hicolor/128x128/apps/${FLATPAK_ID}.png
      - install -Dm644 icons/veusz.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg
      - install -Dm644 support/veusz.appdata.xml ${FLATPAK_DEST}/share/appdata/${FLATPAK_ID}.appdata.xml
      - install -Dm644 support/veusz.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-key=Icon --set-value=${FLATPAK_ID} ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
    sources:
      - type: git
        url: https://github.com/veusz/veusz
        tag: veusz-3.6.2
        commit: c690eb61739312cd85ff9e2632357f410c10bc9f
        x-checker-data:
          type: git
          tag-pattern: ^(veusz-[\d.]+)$
      - type: patch
        path: change-pyqt-dir.patch
      - type: patch
        path: fix-appdata.patch
